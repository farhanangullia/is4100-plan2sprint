<div class="content-container">
    <div fxLayout="row">
        <div fxFlex="75" fxLayoutAlign="start center">
            <h1>Projects</h1>
        </div>
        <div fxFlex="25" fxLayoutAlign="end center">
            <button mat-icon-button aria-label="add project">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="row card-container" *ngFor="let project of projects">
        <mat-card>
            <mat-card-title>{{project.projectTitle}}</mat-card-title>
            <mat-card-content>
                <p> {{project.description}}</p>
            </mat-card-content>
        </mat-card>
        <br />
    </div>
</div>
