<p-dataView [value]="currentUserStories">
  <ng-template let-userstory pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-8 car-details">
        <div class="ui-g">
          <div>{{userstory.details}}</div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-1 search-icon">
        <button pButton type="button" icon="pi pi-search"></button>
      </div>
    </div>
  </ng-template>
</p-dataView>
